<div class="message-body-wrapper" fxLayout="column" *ngIf="channel">
    <div fxFlex.xs="90%" fxFlex.gt-xs="95%" fxFlex.gt-sm="92%">
      <div class="message-body">
        <div class="chat-message-wrapper">
          <mat-card class="chat-message">
            <mat-card-header>
              <mat-card-subtitle>02:00 PM</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>Simple card</mat-card-content>
          </mat-card>
        </div>
        <div style="clear: both;"></div>
        <div class="chat-message-wrapper">
          <mat-card class="chat-message me">
            <mat-card-header>
              <mat-card-subtitle>02:00 PM</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>Simple carddddddddddddddddddddddddddddddddddd</mat-card-content>
          </mat-card>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
    <div fxFlex.xs="10%" fxFlex.gt-xs="5%" fxFlex.gt-sm="8%">
      <div class="message-box" >
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxFlex.gt-md="95%" fxFlex.md="90%" fxFlex.sm="90%" fxFlex.xs="80%" class="chat-box">
            <textarea placeholder="Enter your message here" rows="1"></textarea>
          </div>
          <div fxFlex.gt-md="5%" fxFlex.sm="10%" fxFlex.xs="10%" class="message-action-bar">
            <button mat-mini-fab><mat-icon>send</mat-icon></button>
          </div>
        </div>
      </div>
    </div>
</div>
